<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('pics/BACKG_UP.jpeg');
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .navbar .left, .navbar .right {
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 0 20px;
            }

            /* Centering title */
            .navbar .center {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 24px;
                font-weight: bold;
                text-transform: uppercase;
            }

            .navbar a, .navbar span {
                color: white;
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                text-transform: uppercase;
            }

                .navbar a:hover {
                    background-color: #333;
                    padding: 10px;
                    border-radius: 5px;
                }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 16px;
            width: 500px;
            height: auto;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .close-popup {
            cursor: pointer;
            color: white;
            margin-top: 15px;
            font-size: 18px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 70%;
            max-width: 1200px;
            margin: auto;
            margin-top: 120px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer; /* Change cursor to pointer for clickable images */
        }

            .grid-item img {
                width: 100%;
                height: auto;
                display: block;
            }

            .grid-item .overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0; /* Hide overlay initially */
                transition: opacity 0.3s ease; /* Smooth transition */
                border-radius: 5px; /* Match the border radius of the grid item */
            }

            .grid-item:hover .overlay {
                opacity: 1; /* Show overlay on hover */
            }

        /* Styles for Send Us a Story Button */
        #sendStoryButton {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

            #sendStoryButton:hover {
                background-color: #333;
            }

        /* Styles for Music Player */
        .audio-container audio {
            width: 200px;
            /* Change the color of the audio controls */
            filter: invert(1) hue-rotate(180deg) brightness(0.7);
        }

        /* Styles for mission Button */
        #missionButton {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

            #missionButton:hover {
                background-color: #333;
            }

        /* Styles for Form Elements */
        form {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            gap: 15px; /* Space between elements */
        }

        input, textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        textarea {
            height: 100px; /* Fixed height for textarea */
            resize: none; /* Disable resizing */
        }

        /* Candle Popup Styles */
        #candlePopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 16px;
            width: 400px;
            height: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="left">
            <!-- Share a Story Button -->
            <button id="sendStoryButton" onclick="openFormPopup()">Share a Story</button>
            <!-- Music Player -->
            <div class="audio-container">
                <audio id="backgroundMusic" loop autoplay controls>
                    <source src="music/enchanting-dulcimer-dreams-165869.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- Center Title: THEIR GARDEN -->
        <div class="center">
            THEIR GARDEN
        </div>

        <div class="right">
            <!-- mission Button -->
            <button id="missionButton" onclick="openCandlePopup()">THE MISSION</button>
        </div>
    </nav>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup Content for Sending Story -->
    <div class="popup" id="formPopup">
        <h3>Send Us a Story</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <textarea placeholder="Your Story" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="close-popup" onclick="closeFormPopup()">Close</div>
    </div>

    <!-- Candle Popup Content -->
    <div class="popup" id="candlePopup">
        <h3>Why Their Garden?</h3>
        <p>to remember our heros.</p>
        <div class="close-popup" onclick="closeCandlePopup()">Close</div>
    </div>

    <div class="popup-overlay" id="candlePopupOverlay"></div>

    <!-- Image Grid Section -->
    <div class="grid-container">
        <div class="grid-item" onclick="location.href='page1.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 1">
            <div class="overlay">Image 1 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page2.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 2">
            <div class="overlay">Image 2 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page3.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 3">
            <div class="overlay">Image 3 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page4.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 4">
            <div class="overlay">Image 4 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page5.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 5">
            <div class="overlay">Image 5 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page6.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 6">
            <div class="overlay">Image 6 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page7.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 7">
            <div class="overlay">Image 7 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page8.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 8">
            <div class="overlay">Image 8 Description</div>
        </div>
        <div class="grid-item" onclick="location.href='page9.html'">
            <img src="pics/EDENALONLAVI.jpg" alt="Image 9">
            <div class="overlay">Image 9 Description</div>
        </div>
    </div>

    <script>
        // Functions to open and close popups
        function openFormPopup() {
            document.getElementById('formPopup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closeFormPopup() {
            document.getElementById('formPopup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function openCandlePopup() {
            document.getElementById('candlePopup').style.display = 'block';
            document.getElementById('candlePopupOverlay').style.display = 'block';
        }

        function closeCandlePopup() {
            document.getElementById('candlePopup').style.display = 'none';
            document.getElementById('candlePopupOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
